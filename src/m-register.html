<!DOCTYPE html>
<html lang="en">
<head>
	<title>DJI账号&nbsp;|&nbsp;注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="DJI大疆创新官方商城 - 直营DJI大疆创新所有产品，包括精灵Phantom系列和悟Inspire 1系列无人机，灵眸Osmo手持云台相机，如影Ronin系列，飞控系统以及专业航拍设备等，同时为用户提供客户服务及售后支持。">
	<meta name="keywords" content="DJI, 大疆, 大疆创新, Phantom, 精灵, 无人机, 4轴飞行器, 航拍">
	<link rel="shortcut icon"  href="../favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../style/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../style/m_base.css">
	<link rel="stylesheet" type="text/css" href="../style/m_base1.css">
	<link rel="stylesheet" type="text/css" href="../style/swiper-4.1.0.min.css">
	<link rel="stylesheet" type="text/css" href="../style/m_index.css">
	<link rel="stylesheet" type="text/css" href="../style/m-login.css">
    <link rel="stylesheet" type="text/css" href="../js/swiper-4.1.0.min.js">
	<script src="../js/adaptive.js"></script>
</head>
<body>
	<header>
		<nav class="m-nav">
			<button class="iconfont menu-icon">&#xe61e;</button>
			<a href="../index.html" class="logo-link"></a>
		</nav>
	</header>


	<div class="right">
    	<div class="hd">
    		<ul >
				<li class="tab_on " id="block1" onclick="show1()">手机注册</li>
				<li id="block2" onclick="show2()">邮箱注册</li>
			</ul>
		</div>
		<div class="bd" id="boxImg1">
			<div class="phone-box">
				<div class="d-input">
					<button type="button" class="secondary">+86</button>
					<input type="text" placeholder="请输入手机号*">
				</div>
			</div>
			<div class="phone-box">
				<div class="d-input tip1">
					<input type="text" placeholder="短信验证码*" class="tip">
					<button type="button" class="secondary1">发送验证码</button>
				</div>
			</div>
			<button type="button" autofocus="autofocus" class="tip2"><a href="">下一步</a></button>
			<div class="register">
				<a href="m-login.html">立即登录 ></a>
			</div>
		</div>

		<div class="bd1" id="boxImg2" style="display: none;">
			<div class="d-input"><input type="text" placeholder="请输入邮箱*"></div>
			<div class="d-input"><input type="password"  placeholder="密码*"></div>
			<div class="d-input"><input type="password"  placeholder="再次输入密码*"></div>
			<div class="bd1-tips">
				<p><input type="checkbox"><span>获取大疆最新产品、服务、软件升级等信息。 </span></p>
				<p><input type="checkbox"><span>同意并愿意遵守大疆创新 <a href="">隐私政策</a>和<a href="">使用条款</a></span></p>
			</div>
			<button type="button" autofocus="autofocus" class="tip2"><a href="">注册</a></button>
			<div class="register">
				<a href="m-login.html">立即登录 ></a>
			</div>
		</div>
   	</div>





	<footer>
		<div>
			<p>Copyright © 2018 DJI All Rights Reserved.</p>
			<p><a href=""> 隐私政策</a><a href="">使用条款</a><a href="">网站地图</a></p>
			<p>如果您有任何关于DJI账户的问题，请<a href="">点击此处</a>。</p>
		</div>
	</footer>	


	<!-- 点击切换注册方式 -->
  <script type="text/javascript">
		var o1=document.getElementById("boxImg1");
		var o2=document.getElementById("boxImg2");
		function show1(){
			// alert('box1');
			o1.style.display="block";
			o2.style.display="none";


			
		}

		function show2(){
			// alert('box2');
			o1.style.display="none";
			o2.style.display="block";
			
		}
	</script>
	<script type="text/javascript">
     function show(id){
        document.getElementById("block1").className="";
        document.getElementById("block2").className="";
        document.getElementById("block"+id).className="tab_on";
        document.getElementById("boxImg1").style.display="none";
        document.getElementById("boxImg2").style.display="none";
        document.getElementById("boxImg"+id).style.display="block";
    	}
</script>
	
</body>
</html>
